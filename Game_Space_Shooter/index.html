<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Space Babes</title>
    <link rel="stylesheet" href="assets/Font/font.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="JQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="Phaser/phaser.js"></script>
</head>
<body>
    <div class="fontLoader" style="font-family: 'ocra';">-</div>

    <img id="border" src="assets/Images/Backgrounds/canvas_border.png" style="position:absolute; left:50%; top:50%;"/>

    <div id="content" style="position:absolute;"></div>
    <script>
        var game;
        var menuMusic;
        var gameMusic;
        var contentDiv = document.getElementById("content");
        var border = document.getElementById("border");

        function setSize() {
            var scaleRatio = 1080 / 512;
            var borderScaleRatio = 1080 / 1024;
            var desiredWidth = document.body.clientHeight / scaleRatio;
            var desiredHeight = (desiredWidth / 9) * 16;

            contentDiv.style.width = desiredWidth + "px";
            contentDiv.style.height = desiredHeight + "px";
            contentDiv.style.top = (document.body.clientHeight - contentDiv.style.height) / 2;

            var desiredBorderWidth = (document.body.clientHeight / borderScaleRatio);

            border.style.width = desiredBorderWidth + "px";
            border.style.marginLeft = -(desiredBorderWidth / 2) + "px";
            border.style.marginTop = -(border.height / 2) + "px";
        }

        $(window).resize(function () {
            setSize();
        });

        $(window).resize();
    </script>
    <script src="app.js"></script>
</body>
</html>
