<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Space Babes</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="Phaser/phaser.js"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        var game;
        var contentDiv = document.getElementById("content");

        function setSize() {
            var scaleRatio = 1080 / 512;
            var desiredWidth = document.body.clientHeight / scaleRatio;
            var desiredHeight = (desiredWidth / 9) * 16;
            contentDiv.style.width = desiredWidth + "px";
            contentDiv.style.height = desiredHeight + "px";
        }

        $(window).resize(function () {
            contentDiv.style.position = "absolute";
            contentDiv.style.top = (document.body.clientHeight - contentDiv.style.height) / 2;
            setSize();
        });

        $(window).resize();
    </script>
    <script src="app.js"></script>
</body>
</html>
